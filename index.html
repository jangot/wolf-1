<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/bundle-index.js?v=3"></script>
</head>
<body>
<script>
    function toggleFullScreen() {
        const doc = window.document;
        const docEl = doc.documentElement;

        const requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
        const cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

        if(!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
            requestFullScreen.call(docEl);
        }
        else {
            cancelFullScreen.call(doc);
        }
    }
</script>
<button class="foolscreen btn" onclick="toggleFullScreen()">Fool screen</button>
<button class="start btn">Start</button>
<div id="game">
    <div class="score"></div>

    <div class="keyboard">
        <div class="key tl"></div>
        <div class="key tr"></div>
        <div class="key bl"></div>
        <div class="key br"></div>
    </div>
</div>

<div class="info">
    <h3>Press to a quarter of the screen</h3>
    <div>
        <div>Additional you can press thouse keys on your board</div>
        <div>Q   P</div>
        <div>A   L</div>
    </div>
</div>

</body>
</html>
