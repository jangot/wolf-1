<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="game">
    <div class="greeting"></div>
    <div class="decoration">
        <div class="logo"></div>

        <div class="bg-1"></div>

        <div class="shelf shelf-tl"></div>
        <div class="shelf shelf-tr"></div>
        <div class="shelf shelf-bl"></div>
        <div class="shelf shelf-br"></div>

        <div class="woolf">
            <div class="tl hero">
                <div class="body"></div>
                <div class="hand"></div>
            </div>
            <div class="bl hero">
                <div class="body"></div>
                <div class="hand"></div>
            </div>
            <div class="tr hero">
                <div class="body"></div>
                <div class="hand"></div>
            </div>
            <div class="br hero active">
                <div class="body"></div>
                <div class="hand"></div>
            </div>
        </div>

        <div class="messages">
            <div class="coll tl email">
                <div class="active"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="coll bl phone">
                <div class="active"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="coll tr mgate">
                <div class="active"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="coll br message">
                <div class="active"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="score">
        <div class="count">0000</div>
        <div class="errors">
            <div class="error-0"></div>
            <div class="error-1"></div>
            <div class="error-2"></div>
        </div>
    </div>

    <div class="crashed">
        <div class="coll left">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="coll right">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="tapper keyboard">
        <div class="tl"></div>
        <div class="bl"></div>
        <div class="tr"></div>
        <div class="br"></div>
    </div>
    <div class="controls">
        <button class="start">Start</button>
        <button class="stop hide">Stop</button>
        <button class="next hide">next</button>
    </div>
</div>

<script src="dist/bundle-second.js?v=12"></script>
</body>
</html>
